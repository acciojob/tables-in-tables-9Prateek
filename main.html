
    
                  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Tables Example</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
    .black-cell {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <table border="1">
    <tr>
      <td>
        <!-- Nested Table 1 -->
        <table border="1">
          <tr>
            <th>Nested Table 1</th>
            <th>Column A</th>
          </tr>
          <tr>
            <td>Row 1A</td>
            <td>Value 1A</td>
          </tr>
        </table>
      </td>
      <td>
        <!-- Nested Table 2 -->
        <table border="1">
          <tr>
            <th>Nested Table 2</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row 2-1</td>
            <td>Value 2-1</td>
            <td>Value 2-2</td>
          </tr>
          <tr>
            <td>Row 2-2</td>
            <td class="black-cell" colspan="2">HTML</td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <td>
        <!-- Nested Table 3 -->
        <table border="1">
          <tr>
            <th>Nested Table 3</th>
            <th>Items</th>
          </tr>
          <tr>
            <td>List</td>
            <td>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
      <td>
        <!-- Nested Table 4 -->
        <table border="1">
          <tr>
            <th>Nested Table 4</th>
            <th>Detail</th>
          </tr>
          <tr>
            <td>Row 4-1</td>
            <td>Value 4-1</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
