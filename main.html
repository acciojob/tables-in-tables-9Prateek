<!DOCTYPE html>
<html>
<head>
    <title>Nested Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        .black-bg {
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Main Table</h1>
    <table>
        <tr>
            <td>
                <!-- Nested Table 1 -->
                <table>
                    <tr>
                        <th>Nested Table 1</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                </table>
            </td>
            <td>
                <!-- Nested Table 2 -->
                <table>
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <!-- Nested Table 3 -->
                <table>
                    <tr>
                        <th>Nested Table 3</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                </table>
            </td>
            <td>
                <!-- Nested Table 4 -->
                <table>
                    <tr>
                        <th>Nested Table 4</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td class="black-bg">HTML</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
